<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Topic: </h1>
    <h3> Resizing the image using Slider </h3>
    <img id="pic" src="photo/p3.jpg" style="transition:0.50s; width:50px; height:50px; box-shadow:10px 10px 10px gray">
    <br/>
    <input id="slider" type="range" max="5" min="1" style="position:absolute">

    <script>
        var s = document.getElementById("slider")
        var p = document.getElementById("pic")
        s.onchange = function()
            {
                document.title = this.value
                p.style.transform = 'scale(${s.value})'
            }
    </script>
</body>
</html>
