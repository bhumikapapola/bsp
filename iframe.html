<!doctype html>
<html>
<head> <title> IFrames </title> </head>

<h2 style= "text-align: center"> IFrames </h2>

<style>

#main
	{
	width: 80%;
	height: 500px;
	margin: auto;
	margin-top: -100px;
	margin-left: 250px
	}

#menu ol
	{
	list-style: none
	}

#menu ol li
	{
	background: pink;
	width: 10%;
	padding: 10px;
	text-align: center;
	box-shadow: 0px 0px 10px black
	}

#menu ol li:hover
	{
	cursor: pointer;
	background: white;
	border-radius: 10px
	}

</style>

<body>

	<div id="menu">
	<ol>
	<li> <a href= "https://bhumikapapola.github.io/bsp/" target= "myframe"> My Website </a> </li>
	<li> <a href= "https://www.behance.net/bhumikasingh24" target= "myframe"> Behance </a> </li>

	</ol>
	</div>

<div id= "main">
	<iframe name="myframe" src= "https://bhumikapapola.github.io/bsp/" width= "80%" height= "500" frameborder= "0" scrolling= "yes">
	Your browser does not support this
	</iframe>
	</div>

</body>
</html>
