<style>
@keyframes comefrombottom 
{
    from {margin-top: 20px;}
    to {margin-top: 0px;}
}

#navbar ol li
	{
		animation: comefrombottom 1s ease-out;
		font-family:verdana;
		width:30%;
		height:30px;
		padding:15px;
		margin:auto;
		cursor:pointer;
		transition:0.50s;
		text-align:center;
		list-style:none;
		font-size:25px;
	}
	#navbar ol li:hover
	{
	font-family:verdana;
	background:#FFB1B1;
	padding:15px;
	border-radius:40px;
	transform:scale(1.10);
	box-shadow:0px 0px 5px #EEEDEB;
	}
a:link{color:black;text-decoration:none}
a:hover{text-decoration:underline;color:white}
a:visited{color:brown}
